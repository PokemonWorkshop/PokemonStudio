<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pok√©mon Studio</title>
    <base href="." />
    <!-- Fonts should not be defined by styled components -->
    <!-- https://github.com/styled-components/styled-components/issues/2227#issuecomment-520824925 -->
    <link
      rel="preload"
      href="../assets/fonts/AvenirNext-Regular.ttf"
      as="font"
    />
    <link
      rel="preload"
      href="../assets/fonts/AvenirNext-Medium.ttf"
      as="font"
    />
    <link
      rel="preload"
      href="../assets/fonts/AvenirNext-DemiBold.ttf"
      as="font"
    />
    <link rel="preload" href="../assets/fonts/Gilroy-SemiBold.ttf" as="font" />
    <link rel="preload" href="../assets/fonts/Gilroy-Bold.ttf" as="font" />
    <link rel="preload" href="../assets/fonts/SourceCodePro-Regular.ttf" as="font" />
    <style>
      @font-face {
        font-family: Avenir Next;
        src: url(../assets/fonts/AvenirNext-Regular.ttf);
        font-weight: 400;
      }

      @font-face {
        font-family: Avenir Next;
        src: url(../assets/fonts/AvenirNext-Medium.ttf);
        font-weight: 500;
      }

      @font-face {
        font-family: Avenir Next;
        src: url(../assets/fonts/AvenirNext-DemiBold.ttf);
        font-weight: 600;
      }

      @font-face {
        font-family: Gilroy;
        src: url(../assets/fonts/Gilroy-SemiBold.ttf);
        font-weight: 600;
      }

      @font-face {
        font-family: Gilroy;
        src: url(../assets/fonts/Gilroy-Bold.ttf);
        font-weight: 700;
      }

      @font-face {
        font-family: Source Code Pro;
        src: url(../assets/fonts/SourceCodePro-Regular.ttf);
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="tooltip"></div>
    <script>
      const scripts = [];

      if (process.env.NODE_ENV === 'development') {
        // Dynamically insert the DLL script in development env in the
        // renderer process
        scripts.push('../.erb/dll/renderer.dev.dll.js');

        // Dynamically insert the bundled app script in the renderer process
        const port = process.env.PORT || 1212;
        scripts.push(`http://localhost:${port}/dist/renderer.dev.js`);
      } else {
        scripts.push('./dist/renderer.prod.js');
      }

      if (scripts.length) {
        document.write(
          scripts
            .map((script) => `<script defer src="${script}"><\/script>`)
            .join('')
        );
      }
    </script>
  </body>
</html>
